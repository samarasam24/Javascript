<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-input">
        <input type="text" id="input" />
      </div>

      <div class="container-cont">
        <input
          type="button"
          id="inputValues"
          value="DEl"
          onclick="deleteValues()"
        />
        <input
          type="button"
          id="inputValues"
          value="CE"
          onclick="clearResult()"
        />
        <input
          type="button"
          id="inputValues"
          value="="
          onclick="calculateResult()"
        />
        <input
          type="button"
          id="inputValues"
          value="1"
          onclick="getValues('1')"
        />
        <input
          type="button"
          id="inputValues"
          value="2"
          onclick="getValues('2')"
        />
        <input
          type="button"
          id="inputValues"
          value="-"
          onclick="getValues('-')"
        />
        <input
          type="button"
          id="inputValues"
          value="3"
          onclick="getValues('3')"
        />
        <input
          type="button"
          id="inputValues"
          value="4"
          onclick="getValues('4')"
        />
        <input
          type="button"
          id="inputValues"
          value="/"
          onclick="getValues('/')"
        />
        <input
          type="button"
          id="inputValues"
          value="5"
          onclick="getValues('5')"
        />
        <input
          type="button"
          id="inputValues"
          value="6"
          onclick="getValues('6')"
        />
        <input
          type="button"
          id="inputValues"
          value="*"
          onclick="getValues('*')"
        />
        <input
          type="button"
          id="inputValues"
          value="7"
          onclick="getValues('7')"
        />
        <input
          type="button"
          id="inputValues"
          value="8"
          onclick="getValues('8')"
        />
        <input
          type="button"
          id="inputValues"
          value="+"
          onclick="getValues('+')"
        />
        <input
          type="button"
          id="inputValues"
          value="9"
          onclick="getValues('9')"
        />
        <input
          type="button"
          id="inputValues"
          value="0"
          onclick="getValues('0')"
        />
        <input
          type="button"
          id="inputValues"
          value="."
          onclick="getValues('.')"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
