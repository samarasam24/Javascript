<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/ec912a53a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="drop">
        <h1>RentUp</h1>
        <div class="lg-no" id="lg-no">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Pricing</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
          </ul>
          <div class="end-sm">
            <a href="">My List</a>
            <button type="button">Sign In</button>
          </div>
        </div>
      </div>
      <ul class="lg">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Pricing</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      <div class="end">
        <a href="">My List</a>
        <button type="button">Sign In</button>
      </div>
      <div class="menu"><i class="fa-solid fa-bars" onclick="show()"></i></div>
    </nav>
    <script src="index.js"></script>
  </body>
</html>
