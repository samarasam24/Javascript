<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="crud-op.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="min-height: 100vh"
    id="body"
  >
    <form
      id="form"
      action=""
      class="col-xl-3 d-flex flex-column gap-4 border border-2 rounded border-secondary align-items-center p-5 py-lg-4 py-xl-5"
    >
      <div>
        <h2 class="text-center text-white">Log In</h2>
      </div>
      <div>
        <label for="" class="text-light">Name:</label> <br />
        <input
          type="text"
          class="rounded border border-dark p-lg-2"
          placeholder="Enter Name..."
          id="username"
        />
        <p id="nameError" class="error"></p>
      </div>
      <div>
        <label for="" class="text-light">Password:</label><br />
        <input
          type="text"
          class="rounded border border-dark p-lg-2"
          placeholder="Enter Password..."
          id="password"
        />
        <p id="passwordError" class="error"></p>
      </div>
      <div class="text-center">
        <button class="btn btn-primary">Log In</button>
      </div>
    </form>
    <script src="form.js"></script>
  </body>
</html>
